<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group" style="margin:auto; width: 50%;">
                <label style="font-size: 40px; " class="text-center"><strong>Đăng Ký</strong></label>
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" name="dob" class="form-control" placeholder="Chọn ngày sinh">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Nhập Email" required>
            </div>
            <div class="form-group">
                <label for="sdt">Số điện thoại</label>
                <input type="text" name="sdt" class="form-control" placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label for="gender">Giới tính</label>
                <input type="radio" class="form-group-input" name="gender" id="Male" value="1" checked>
                <label for="Male" class="form-group-input">Nam</label>
                <input type="radio" class="form-group-input" name="gender" id="Female" value="0">
                <label for="Female" class="form-group-input">Nữ</label>
            </div>
            <div class="form-group">
                <label for="city">Thành phố</label>
                <select class="form-select form-control" name="city">
                    <option selected>Chọn thành phố</option>
                    <option value="Hà Nội"> <a data-toggle="collapse" href="#hanoi">Hà Nội</a></option>
                    <option value="Sài Gòn" data-toggle="colapse" href="#saigon">Sài Gòn</option>
                    <option value="Đà Nẵng" data-toggle="colapse" href="#danang">Đà Nẵng</option>
                </select>
            </div>

            <div class="form-group">
                <label for="favorite">Sở thích</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sport" name="sport" value="Thể thao">
                    <label class="form-check-label" for="sport"> Thể thao </label><br>
                    <input class="form-check-input" type="checkbox" id="music" name="music" value="Nghe nhạc">
                    <label class="form-check-label" for="music"> Nghe nhạc </label><br>
                    <input class="form-check-input" type="checkbox" id="shopping" name="shopping" value="Mua sắm">
                    <label class="form-check-label" for="shopping"> Mua sắm </label><br>
                </div>
            </div>

            <div class="form-group">
                <label for="aboutme">Mô tả bản thân </label>
                <textarea class="form-control" id="aboutme" name="aboutme" rows="4" cols="50">
                </textarea>
            </div>
            <div class="form-group">
                <a type="reset" class="btn btn-primary" href="login.html">Hủy</a>
                <button type="submit" class="btn btn-success">Đăng ký</button>
            </div>
        </form>
    </div>



</body>

</html>
